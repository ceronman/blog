{% extends "base.html" %} {% block content %}
<h1 class="title">{{ section.title }}</h1>

<article class="all-posts">
  {% for page in section.pages %}
  <article class="post">
    <a href="{{ page.permalink | safe }}"><h2 class="post-title">{{ page.title }}</h2></a>
    <p class="subtitle">{{ page.date | date(format="%Y %B %d") }}</p>
  </article>
  {% endfor %}
</article>
{% endblock content %}
